<div class="training-card card-color">
  <h4>{{training?.name}}</h4>
  <h5 class="price-description">{{training?.description}}</h5>
  <div *ngFor="let trainer of training?.trainers">
    Trener: {{trainer?.firstName}} {{trainer?.lastName}}
  </div>
  <h5 class="price-font">Cena: {{training?.price}}</h5>
</div>
