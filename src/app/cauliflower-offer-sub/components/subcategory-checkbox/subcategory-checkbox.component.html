<div class="form-check form-switch">
  <input class="form-check-input" (change)="doneClick()" type="checkbox" id="flexSwitchCheckChecked">
  <label
    class="form-check-label" >{{training?.name}}
  </label>
  <button (click)="onDetails()" type="button" class="btn btn-outline-secondary">info</button>
  <div class="alert" role="alert" *ngIf="isDetails">
    <div class="description">{{training?.description}}</div>
  </div>
</div>
